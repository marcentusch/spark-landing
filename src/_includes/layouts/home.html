{% extends "layouts/base.html" %}
{% set pageCriticalStyles = ['css/home.css'] %}

{% block content %}
  <div class="wrapper">
    <section class="auto-grid intro">
      <article class="header">
        <h1>
          {{intro.main}}
        </h1>
      </article>
      <div class="subheader">
        <p>{{intro.summary1}}</p>
        <p>{{intro.summary2}}
          <b>{{intro.price}}</b>
        </p>
      </div>
      <aside class="hero"></aside>
    </section>
  </div>
{% endblock %}
